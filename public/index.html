<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Starter Kit</title>

    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>

</head>

<body class="bg-purple-400 h-screen flex items-center justify-center">
  
  <time class="container mx-auto block grid lg:grid-cols-4 md:grid-cols-2">
  
    <data class="hours block text-7xl text-center p-3 text-green-300 font-serif">HH</data>
    <data class="minutes block text-7xl text-center p-3 text-green-300 font-serif">MM</data>
    <data class="seconds block text-7xl text-center p-3 text-green-300 font-serif">SS</data>
    <data class="amOrPM block text-7xl text-center p-3 text-green-300 font-serif">AM/PM</data>
  
  </time>
  
</body>
</html>
